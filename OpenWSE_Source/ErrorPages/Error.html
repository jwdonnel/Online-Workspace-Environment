<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Application Error</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="../Standard_Images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../Standard_Images/favicon.ico" type="image/ico" />
    <link rel="Stylesheet" href="Styles/ErrorStyles.css" />
</head>
<body>
    <div class="section">
        <div class="header"><img alt="alert" src="Styles/error.png" /><span class="header-text">Application Error</span></div>
        <div class="article">
            <p>An error occurred in the application and your page could not be served. Please try again in a few moments.</p>
            <p>If you continue to experience this issue, please contact <a href="mailto:jwdonnel@gmail.com" target="_blank">John Donnelly</a>.</p>
            <br />
            <input type="button" class="input-buttons" value="Try Again" onclick="TryAgain();" />
        </div>
    </div>
    <img alt="logo" src="../Standard_Images/About Logos/openwse.png" class="logo" />
    <script type="text/javascript" src="Styles/ErrorFunctions.js"></script>
</body>
</html>
