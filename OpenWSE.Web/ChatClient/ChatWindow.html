<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat Client</title>
    <link href="chatclient.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="author" content="John Donnelly" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="revisit-after" content="10 days" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link id="Link1" rel="shortcut icon" href="../Standard_Images/favicon.ico"
        type="image/x-icon" />
    <link id="Link2" rel="icon" href="../Standard_Images/favicon.ico" type="image/ico" />
</head>
<body>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="Scripts/messenger.min.js"></script>
    <div id="chatmessages">
    </div>
    <div id="userStatusMessage">
    </div>
    <div id="chatEnterMessageDiv" class="clear-margin">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td valign="top">
                    <div class="pad-right">
                        <textarea id="chatEnterMessage" class="chatEnterMessage" tabindex="0" onkeydown="ChatBoxKeyDown(event)">Type message here...</textarea>
                    </div>
                </td>
                <td align="right" valign="top" style="width: 35px;">
                    <div class="img-smile extra-selector" onclick="ViewEmoticons()" title="Add Emoticon">
                    </div>
                    <div class="img-camera extra-selector" onclick="ViewAddImage()" title="Add Image">
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="emoticon-overlay">
        <a href="#" onclick="ViewEmoticons();return false;" class="close-button-dd rounded-corners-5">
        </a>
        <h3>
            Emoticons</h3>
        <div id="emoticons-holder" class="emoticons">
        </div>
    </div>
    <div id="addImage-overlay">
        <a href="#" onclick="ViewAddImage();return false;" class="close-button-dd rounded-corners-5">
        </a>
        <h3>
            Add Image</h3>
        <input id="tb_addImage" type="text" class="textEntry" onfocus="if(this.value=='Image Url')this.value=''"
            onblur="if(this.value=='')this.value='Image Url'" value="Image Url" onkeypress="AddImageKeyPress()" />
        <div class="clear-space">
        </div>
        <div id="image-error-msg" class="float-right pad-right">
        </div>
        <input type="button" class="input-buttons" value="Add Image" onclick="AddImage()" />
    </div>
</body>
</html>
