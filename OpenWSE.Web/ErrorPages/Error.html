<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Application Error</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="../Standard_Images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../Standard_Images/favicon.ico" type="image/ico" />
    <link rel="Stylesheet" href="Styles/ErrorStyles.css" />
</head>
<body>
    <div class="section">
        <div class="section-code">500</div>
        <div class="clear"></div>
        <div class="section-message-holder">
            <img alt="alert" src="Styles/error.png" />
            <span class="section-message">Server Error</span>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <input type="button" class="input-buttons" value="Try Again" onclick="TryAgain();" />
    </div>
    <div class="clear"></div>
    <script type="text/javascript" src="Styles/ErrorFunctions.js"></script>
